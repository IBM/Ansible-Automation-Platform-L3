# Project info
site_name: Red Hat Ansible Automation Platform Level 3 for Sales and Technical Sales
site_description: Red Hat Ansible Automation Platform Level 3 for Sales and Technical Sales
site_author: Christopher Bienko (cdbienko@us.ibm.com)
copyright: Copyright &copy; 2022 IBM

# Repository
repo_name: IBM/Ansible-Automation-Platform-L3
#repo_url: https://github.com/IBM/Ansible-Automation-Platform-L3
#edit_uri: edit/master/docs
docs_dir: docs


nav:
  - Introduction: 'index.md'
  - Part 1 - Prerequisites and Provisioning:
    - 'Getting Started': 'Part 1/01 Getting Started.md'
  - Part 2 - Deploying a Virtual Machine via Ansible Automation Platform:
    - 'Deploy a Virtual Machine (VM)': 'Part 2/01 Deploy a VM.md'

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
    - mkdocs-video
    - macros
    - search

markdown_extensions:
  - sane_lists
  - pymdownx.details
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - attr_list
  - md_in_html
